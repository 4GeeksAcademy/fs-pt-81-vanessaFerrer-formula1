<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Payment Form Example</title>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment Form Example</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger" style="display: none;">Some fields are missing</div>
                    <form method="post" action="#">
                        <div class="row mt-4">
                            <div class="col-sm-5 pb-3">
                                <label for="exampleAccount">Card #</label>
                                <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleCtrl">CVC #</label>
                                <input class="form-control" id="exampleCtrl" placeholder="000" type="text">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="exampleAmount">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                                </div>
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleFirst">First Name</label>
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleLast">Last Name</label>
                                <input class="form-control" id="exampleLast" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleCity">City</label>
                                <input class="form-control" id="exampleCity" type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleSt">State</label>
                                <select class="form-control custom-select" id="exampleSt">
                                    <option class="text-white bg-warning">Pick a state</option>
                                </option>
                                <option value="AN">
                                    Andalucía
                                </option>
                                <option value="AR">
                                    Aragón
                                </option>
                                <option value="AS">
                                    Asturias
                                </option>
                                <option value="CN">
                                    Canarias
                                </option>
                                <option value="CB">
                                    Cantabria
                                </option>
                                <option value="CM">
                                    Castilla-La Mancha
                                </option>
                                <option value="CL">
                                    Castilla y León
                                </option>
                                <option value="CT">
                                    Cataluña
                                </option>
                                <option value="CE">
                                    Ceuta
                                </option>
                                <option value="EX">
                                    Extremadura
                                </option>
                                <option value="GA">
                                    Galicia
                                </option>
                                <option value="IB">
                                    Islas Baleares
                                </option>
                                <option value="RI">
                                    La Rioja
                                </option>
                                <option value="MD">
                                    Madrid
                                </option>
                                <option value="ML">
                                    Melilla
                                </option>
                                <option value="MC">
                                    Murcia
                                </option>
                                <option value="NC">
                                    Navarra
                                </option>
                                <option value="PV">
                                    País Vasco
                                </option>
                                <option value="VC">
                                    Comunidad Valenciana
                                </option>
                                </select>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleZip">Postal Code</label>
                                <input class="form-control" id="exampleZip" type="text">
                            </div>
                            <div class="col-md-6 pb-3">
                                <h4>Formas de pago aceptadas:</h4>
                                <div class="d-flex justify-content-start align-items-center">
                                    <i class="fab fa-cc-visa fa-3x mx-2"></i>
                                    <i class="fab fa-cc-mastercard fa-3x mx-2"></i>
                                    <i class="fab fa-cc-amex fa-3x mx-2"></i>
                                    <i class="fab fa-cc-paypal fa-3x mx-2"></i>
                                </div>
                            </div>
                            <div class="col-md-6 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="exampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button id="sendForm" class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
